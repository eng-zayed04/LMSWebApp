<input type="text" ng-model="vm.keyword"/>
<button ng-click="vm.search()">Search</button>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Phone</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="s in vm.students">
            <td>{{s.name}}</td>
            <td>{{s.phone}}</td>
        </tr>
    </tbody>
</table>

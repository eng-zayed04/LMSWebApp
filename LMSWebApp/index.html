<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-controller="StudentController as vm">

    <span>{{vm.value}}</span>

    <script src="app.js"></script>
</body>
</html>
